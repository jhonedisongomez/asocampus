<dom-module id="x-app">

  <template>

    <style>
        app-toolbar {
            background-color: #dcdcdc;
        }
        .main-header {
            box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        }
        paper-tabs {
            --paper-tabs-selection-bar-color: black;
            height: 100%;
            max-width: 640px;
        }
        paper-tab {
            --paper-tab-ink: #aaa;
            text-transform: uppercase;
        }
        [hidden] {
            display: none !important;
        }
        app-toolbar.x-app {
            background-color: #7eb43e;
        }
        paper-tabs.x-app {
            height: 100%;
            max-width: 640px;
            color: white;
        }
        .menu-button{
            color: white;
        }
    </style>

    <app-drawer-layout force-narrow>

      <app-drawer id="drawer" elevation="5">

        <app-toolbar></app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu  attr-for-selected="name">

            <paper-button on-click="redireccionar" >Iniciar Sesion</paper-button>
            <paper-button on-click="redireccionar2">Registrate</paper-button>

        </paper-menu>

      </app-drawer>

      <app-header-layout>
        <app-header class="main-header">

          <app-toolbar>
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
          </app-toolbar>

          <app-toolbar class="tabs-bar" style="padding-left: 72%;color: white;" hidden$="{{!wideLayout}}">
            <!-- Nav on desktop: tabs -->

              <paper-button on-click="redireccionar" >Iniciar Sesion</paper-button>
              <paper-button on-click="redireccionar2">Registrate</paper-button>
          </app-toolbar>

        </app-header>
      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>
    Polymer({
      is: 'x-app',

      properties: {
        selected: {
          type: String,
          value: 'Item One'
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: 'onLayoutChange',
        },
        items: {
          type: Array,
          value: function() {
            return ['Item One', 'Item Two', 'Item Three', 'Item Four', 'Item Five'];
          }
        }
      },
      onLayoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },
      redireccionar: function(event){
        window.location.replace("/iniciar-sesion");

      },
      redireccionar2: function(event){
        window.location.replace("/registro");

      },
    });

  </script>

</dom-module>
