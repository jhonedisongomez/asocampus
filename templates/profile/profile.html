{% extends "base.html" %}
{%  block title %}

{% endblock %}
{% block content %}

    <div class="row">
        <form class="col s12" id="profileForm" method="post">{% csrf_token %}
            <div class="row">
                <div class="input-field col s6">
                    <input id="document_type" name="document_type" type="text" class="validate" required="">
                    <label for="document_type">Tipo de documento</label>
                </div>
                <div class="input-field col s6">
                    <input id="document_id" name="document_id" type="text" class="validate" required="" >
                    <label for="document_id">Documento</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" name="first_name" type="text" class="validate" required="">
                    <label for="first_name">Nombres</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" name="last_name" type="text" class="validate" required="">
                    <label for="last_name">Apellidos</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="phone" name="phone" type="text" >
                    <label for="phone">Telefono</label>
                </div>
                <div class="input-field col s6">
                    <input id="mobil_number" name="mobil_number" type="text" class="validate" required="">
                    <label for="mobil_number">Celular</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="birthday" type="date" name="birthday" class="datepicker" class="validate" required="">
                    <label for="birthday">Fecha de nacimiento</label>
                </div>
            </div>
            <input name="method" value="create" type="hidden" />
            <div class="row">
                  <button class="btn waves-effect waves-light" type="submit" name="save" id="save">Guardar
                    <i class="material-icons right">send</i>
                  </button>
                  <button class="btn waves-effect waves-light" type="button" name="clean">Limpiar
                    <i class="material-icons right">send</i>
                  </button>
            </div>

        </form>
    </div>
{% endblock %}
